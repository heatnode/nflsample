• For the NFL data set, we're interested in seeing two derived rate stats (Yd/Att and Cmp%)
displayed over time for each quarterback. We are also interested in seeing some of the
counting stats (some of which are used to calculate the rate stats) displayed in the UI as well. In
the JSON data, we provide: Att, Cmp, Sack, Int, PsYds, PsTD, Rush, RshYds, and RshTD.
